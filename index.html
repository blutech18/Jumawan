    <!-- Error handler must run BEFORE any scripts load to catch Vercel Analytics errors -->
    <script>
      (function() {
        // Suppress Vercel Analytics webpage_content_reporter.js errors
        const originalError = window.onerror;
        window.onerror = function(msg, source, lineno, colno, error) {
          const sourceStr = String(source || '');
          const msgStr = String(msg || '');
          
          // Catch webpage_content_reporter.js errors
          if (
            sourceStr.includes('webpage_content_reporter') ||
            sourceStr.includes('vercel') ||
            (msgStr.includes('Unexpected token') && msgStr.includes('export')) ||
            (sourceStr.includes('analytics') && msgStr.includes('Unexpected token'))
          ) {
            return true; // Suppress error
          }
          
          if (originalError) {
            return originalError.call(this, msg, source, lineno, colno, error);
          }
          return false;
        };
        
        // Also catch errors via addEventListener (more modern approach)
        window.addEventListener('error', function(event) {
          const filename = String(event.filename || '');
          const message = String(event.message || '');
          
          if (
            filename.includes('webpage_content_reporter') ||
            filename.includes('vercel') ||
            (message.includes('Unexpected token') && message.includes('export')) ||
            (filename.includes('analytics') && message.includes('Unexpected token'))
          ) {
            event.preventDefault();
            event.stopPropagation();
            event.stopImmediatePropagation();
            return false;
          }
        }, true);
      })();
    </script>
